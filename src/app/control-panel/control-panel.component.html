<div class="format-actions">
  <button class="format-action" type="button" (click)="applyStyling('bold')"><b>B</b></button>
  <button class="format-action" type="button" (click)="applyStyling('italic')"><i>I</i></button>
  <button class="format-action" type="button" (click)="applyStyling('underline')"><u>U</u></button>
  <label class="format-action">
    Choose color
    <input  type="color" (change)="onColorChange($event)"/>
  </label>
</div>
